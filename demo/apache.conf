<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName demo.local
    DocumentRoot /var/www/demo
    ErrorLog ${APACHE_LOG_DIR}/demo_error.log
    CustomLog ${APACHE_LOG_DIR}/demo_access.log combined

    <Directory "/var/www/demo">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
